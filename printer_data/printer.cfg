# This file contains common pin mappings for the BIGTREETECH SKR mini
# E3 v2.0. To use this config, the firmware should be compiled for the
# STM32F103 with a "28KiB bootloader" and USB communication. Also,
# select "Enable extra low-level configuration options" and configure
# "GPIO pins to set at micro-controller startup" to "!PA14".

# The "make flash" command does not work on the SKR mini E3. Instead,
# after running "make", copy the generated "out/klipper.bin" file to a
# file named "firmware.bin" on an SD card and then restart the SKR
# mini E3 with that SD card.

# See docs/Config_Reference.md for a description of parameters.

[include mainsail.cfg]
[include kamp_settings.cfg]

[temperature_sensor MCU]
sensor_type: temperature_mcu
min_temp: 0
max_temp: 80

[temperature_sensor Pi]
sensor_type: temperature_host
min_temp: 0
max_temp: 80

[mcu]
serial: /dev/ttyAMA0
restart_method: command


######################################################################
# Printing settings defines
######################################################################

[printer]
kinematics: cartesian
max_velocity: 300           # Maximum velocity (in mm/s) of the toolhead (relative to the print). This value may be changed at runtime using the SET_VELOCITY_LIMIT command.
max_accel: 4000
max_z_velocity: 50
max_z_accel: 200

[firmware_retraction]
retract_length: 0.2         # The length of filament (in mm) to retract when G10 is activated. The default is 0 mm.
retract_speed: 50           # The speed of retraction, in mm/s. The default is 20 mm/s.

[input_shaper]
shaper_freq_x: 50           # frequency for the X mark of the test model
shaper_freq_y: 46.5         # frequency for the Y mark of the test model
shaper_type: ei             # Usually mzv or ei shapers are recommended

[exclude_object]

[extruder]
max_extrude_only_distance: 100.0
step_pin: PB3
dir_pin: !PB4
enable_pin: !PD2
microsteps: 16
gear_ratio: 42:12
rotation_distance: 26.359
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PC8
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA0
control: pid
pid_Kp: 20.206
pid_Ki: 1.078
pid_Kd: 94.714
min_temp: 0
max_temp: 280
pressure_advance: 0.042
max_extrude_cross_section: 6

[bed_mesh]
speed: 100
horizontal_move_z: 10
mesh_min: 37, 46
mesh_max: 180, 183
probe_count: 5, 5

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PB5,  EXP1_3=PA9,   EXP1_5=PA10, EXP1_7=PB8,  EXP1_9=<GND>,
    EXP1_2=PA15, EXP1_4=<RST>, EXP1_6=PB9,  EXP1_8=PB15, EXP1_10=<5V>


######################################################################
# Print start and end GCODEs
######################################################################

# In slicer we just call macros START_PRINT and END_PRINT when needed,
# then here we define the specific behaviour of the printer

[gcode_macro PRINT_START]
gcode:
  ; Ender 3 Custom Start G-code
  SET_IDLE_TIMEOUT TIMEOUT=43200 ; Set auto timeout to 12hours, in case we have a pause (so we don't loose our motor positions)
  {% set BED_TEMP = params.BED|default(40)|float %}
  {% set EXTRUDER_TEMP = params.EXTRUDER|default(210)|float %}
  M140 S{BED_TEMP} ; Set Heat Bed temperature
  M104 S{EXTRUDER_TEMP} ; Set Extruder temperature
  M190 S{BED_TEMP} ; Wait for Heat Bed temperature
  M109 S{EXTRUDER_TEMP} ; Wait for Extruder temperature
  G28 ; Home all
  M117 Meshing...
  BED_MESH_CALIBRATE
  M117 Purging...
  LINE_PURGE ; This is commented out because sometimes the print head might collide with this purge line (to be fixed)
  ; Instead of line purge, we use the standard Ender3 purge from Cura:
  ;G92 E0 ; Reset Extruder
  ;G1 Z2.0 F3000 ; Move Z Axis up little to prevent scratching of Heat Bed
  ;G1 X0.1 Y20 Z0.3 F5000.0 ; Move to start position
  ;G1 X0.1 Y200.0 Z0.3 F1500.0 E15 ; Draw the first line
  ;G1 X0.4 Y200.0 Z0.3 F5000.0 ; Move to side a little
  ;G1 X0.4 Y20 Z0.3 F1500.0 E30 ; Draw the second line
  ;G92 E0 ; Reset Extruder
  ;G1 Z2.0 F3000 ; Move Z Axis up little to prevent scratching of Heat Bed
  M117 Printing...
  ; End of custom start GCode

[gcode_macro PRINT_END]
gcode:
  ; Ender 3 Custom End G-code
  G4 ; Wait
  M220 S100 ; Reset Speed factor override percentage to default (100%)
  M221 S100 ; Reset Extrude factor override percentage to default (100%)
  G91 ; Set coordinates to relative
  G1 F1800 E-3 ; Retract filament 3 mm to prevent oozing
  G1 F3000 Z20 ; Move Z Axis up 20 mm to allow filament ooze freely
  G90 ; Set coordinates to absolute
  G1 X0 Y200 F2000 ; Move Heat Bed to the front for easy print removal
  M106 S0 ; Turn off cooling fan
  M104 S0 ; Turn off extruder
  M140 S0 ; Turn off bed
  M107 ; Turn off Fan
  M84 ; Disable stepper motors
  M300 S880 P200 ; Play some sound 
  G4 P50 ; Wait a bit
  M300 S880 P200 ; Play some sound 
  M117 Print finished!
  SET_IDLE_TIMEOUT TIMEOUT=1800 ; Set auto timeout back to 30min in case we heat printer up and forget
  ; End of custom end GCode


######################################################################
# Other useful macros
######################################################################

[gcode_macro PID_EXTRUDER] 
description: PID Tune for the Extruder 
gcode:
  {% set TARGET_TEMP = params.TARGET_TEMP|default(250)|float %}
  PID_CALIBRATE HEATER=extruder TARGET=250
  TURN_OFF_HEATERS SAVE_CONFIG

[gcode_macro PID_BED] 
description: PID Tune for the Bed 
gcode:
  {% set TARGET_TEMP = params.TARGET_TEMP|default(70)|float %}
  PID_CALIBRATE HEATER=heater_bed TARGET=70
  TURN_OFF_HEATERS SAVE_CONFIG

[pwm_cycle_time BEEPER_pin]
pin: EXP1_1          # Beeper pin (defined in board_pins aliases)
value: 0             # Silent at power on, set to 1 if active low.
shutdown_value: 0    # Disable at emergency shutdown (no PWM would be available anyway).
cycle_time: 0.001    # Default PWM frequency : 0.001 = 1ms will give a tone of 1kHz

[gcode_macro M300]
gcode:
    # Use a default 1kHz tone if S is omitted.
    {% set S = params.S|default(1000)|int %}
    # Use a 10ms duration is P is omitted.
    {% set P = params.P|default(100)|int %}
    SET_PIN PIN=BEEPER_pin VALUE=0.5 CYCLE_TIME={ 1.0/S if S > 0 else 1 }
    G4 P{P}
    SET_PIN PIN=BEEPER_pin VALUE=0

[idle_timeout]
;gcode:
; A list of G-Code commands to execute on an idle timeout. See docs/Command_Templates.md for G-Code format. The default is to run "TURN_OFF_HEATERS" and "M84".
timeout: 1800 ; Idle time (in seconds) to wait before running the above G-Code commands. The default is 600 seconds.

######################################################################
# Mechanical defines and constraints
######################################################################

[heater_fan heatbreak_cooling_fan]
pin: PC7

[fan]
pin: PC6

# CRTouch Probe Configuration
# https://www.klipper3d.org/Probe_Calibrate.html
# See https://www.youtube.com/watch?v=vduYl9Rw5iI
[bltouch]
sensor_pin: ^PC14 # See SKR mini E3 V2 pinout for Z-PROBE and CR-Touch pinout
control_pin: PA1
x_offset: -32
y_offset: -41
z_offset: 1       # If lowered, the nozzle will move away from the bed
#stow_on_each_sample: False
#probe_with_touch_mode: True

[safe_z_home]
home_xy_position: 117, 117
speed: 100
z_hop: 10 # Move up 10mm
z_hop_speed: 10

[gcode_arcs]
resolution: 0.4  # An arc will be split into segments. Each segment's length will equal the resolution in mm set above. Lower values will produce a
                 # finer arc, but also more work for your machine. Arcs smaller than the configured value will become straight lines. The default is 1mm.

[stepper_x]
step_pin: PB13
dir_pin: !PB12
enable_pin: !PB14
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC0
position_endstop: 0
position_max: 218
homing_speed: 80
second_homing_speed: 20

[tmc2209 stepper_x]
uart_pin: PC11
tx_pin: PC10
uart_address: 0
run_current: 0.580
stealthchop_threshold: 999999

[stepper_y]
step_pin: PB10
dir_pin: !PB2
enable_pin: !PB11
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC1
position_endstop: 0
position_max: 235
homing_speed: 80
second_homing_speed: 20

[tmc2209 stepper_y]
uart_pin: PC11
tx_pin: PC10
uart_address: 2
run_current: 0.580
stealthchop_threshold: 999999

[stepper_z]
step_pin: PB0
dir_pin: PC5
enable_pin: !PB1
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
position_min: -10
position_max: 250

[tmc2209 stepper_z]
uart_pin: PC11
tx_pin: PC10
uart_address: 1
run_current: 0.580
stealthchop_threshold: 999999

[tmc2209 extruder]
uart_pin: PC11
tx_pin: PC10
uart_address: 3
run_current: 0.650
stealthchop_threshold: 999999

[heater_bed]
heater_pin: PC9
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC3
control: pid
pid_Kp: 72.659 
pid_Ki: 1.665 
pid_Kd: 792.887
min_temp: 0
max_temp: 100

[bed_screws]
screw1: 30.5, 37
screw2: 30.5, 207
screw3: 204.5, 207
screw4: 204.5, 37


######################################################################
# 128x64 Full Graphic Creality CR10 / ENDER 3 stockdisplay
######################################################################

# This section is used for a Creality "12864" display with a single
# ribbon cable between the display's EXP3 plug and the
# micro-controller board's EXP1 connector.

[display]
lcd_type: st7920
cs_pin: EXP1_7
sclk_pin: EXP1_6
sid_pin: EXP1_8
encoder_pins: ^EXP1_5, ^EXP1_3
click_pin: ^!EXP1_2

[display_status]

